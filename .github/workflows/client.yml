name: CLIENT

on:
  workflow_dispatch:
    inputs:
      server:
        description: 'Server address for client to call API'     
        required: true
        default: 'https://localhost:8000/' 
        type: string
  push:
    branches:
      - 'main'
    paths:
      - 'client/**'
      - '.github/workflows/client.yml'

defaults:
  run:
    working-directory: ./client

jobs:
  deploy-client-default:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
      
    - name: Get Flutter ğŸ¦
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.1'
        
    - name: Verify with Doctor âš•
      run: flutter doctor

    - name: Build ğŸ› 
      run: |
        flutter pub get
        flutter pub run build_runner build
        flutter build web --web-renderer html --base-href /HogWeedGo/ --dart-define SERVER=$SERVER
      env:
          SERVER: ${{ github.event.inputs.server || 'https://localhost:8000/' }}
        
    - name: NoJekyll âŒ
      run: touch ./build/web/.nojekyll
    
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: ./client/build/web/
        single-commit: True
