name: CLIENT

on:
  push:
    branches:
      - 'main'
    paths:
      - 'client/**'
      - '.github/workflows/client.yml'

jobs:
  deploy-client-default:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
      
    - name: Get Flutter 🐦
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.10.4'
        
    - name: Verify with Doctor ⚕
      working-directory: ./client/
      run: flutter doctor

    - name: Build 🛠
      working-directory: ./client/
      run: |
        flutter pub get
        flutter pub run build_runner build
        flutter build web --base-href /HogWeedGo/ --dart-define SERVER=https://localhost:8000/
        
    - name: NoJekyll ❌
      run: touch ./client/build/web/.nojekyll
    
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: ./client/build/web/
        clean-exclude: ./report/
        single-commit: True
