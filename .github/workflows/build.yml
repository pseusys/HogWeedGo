name: BUILD

on:
  [ push ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.4
      
    - name: Get Flutter 🐦
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.5.2'

    - name: Build 🛠
      working-directory: ./client/
      run: |
        flutter pub get
        flutter test
        flutter build web
        
    - name: NoJekyll ❌
      run: touch ./client/build/web/.nojekyll
    
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        BRANCH: gh-pages
        FOLDER: ./client/build/web/
