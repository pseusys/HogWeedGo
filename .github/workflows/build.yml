name: DEPLOY

on:
  push:
    paths:
      - 'client/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2.3.4
      
    - name: Get Flutter ğŸ¦
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.5.2'
        
    - name: Verify with Doctor âš•
      working-directory: ./client/
      run: |
        flutter doctor

    - name: Build ğŸ› 
      working-directory: ./client/
      run: |
        flutter pub get
        flutter pub run build_runner build
        flutter build web --base-href "/HogWeedGo/"
        
    - name: NoJekyll âŒ
      run: touch ./client/build/web/.nojekyll
    
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@4.2.2
      with:
        branch: gh-pages
        folder: ./client/build/web/
        single-commit: True
