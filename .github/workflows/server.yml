name: SERVER

on:
  push:
    paths:
      - 'server/**'

jobs:
  test-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Create user config file ğŸ› 
        run: cd server && ./config-generator.sh 127.0.0.1

      - name: Install Newman for API testing ğŸ§‘â€ğŸš€
        run: npm install newman
        
      - name: Run server in Docker ğŸ“¥
        run: cd server && docker-compose -f ./docker/docker-compose.yml --env-file=./docker/.env.development up --build -d
        
      - name: Wait for server to start â±
        uses: ifaxity/wait-on-action@v1
        with:
          delay: 30000
          interval: 1000
          log: true
          verbose: true
          timeout: 150000
          resource: http://0.0.0.0:8000/healthcheck

      - name: Run API tests ğŸŒ
        run: cd ./server/tests && newman run ./HogWeedGoAPI.postman_collection.json
        
      - name: Stop server container ğŸ“¤
        run: docker-compose stop -t 30
