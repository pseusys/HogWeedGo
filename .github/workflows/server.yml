name: SERVER

on:
  push:
    paths:
      - 'server/**'

jobs:
  test-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Create user config file ğŸ› 
        run: ./server/config-generator.sh 127.0.0.1

      - name: Install Newman for API testing ğŸ§‘â€ğŸš€
        run: npm install newman
        
      - name: Run server in Docker ğŸ“¥
        run: |
            cd server
            docker-compose -f ./docker/docker-compose.yml --env-file=./docker/.env.development build --no-cache
            docker-compose -f ./docker/docker-compose.yml --env-file=./docker/.env.production up --no-build
        
      - name: Wait for server to start â±
        run: sleep 150

      - name: Run API tests ğŸŒ
        run: cd ./server/tests && newman run ./HogWeedGoAPI.postman_collection.json
        
      - name: Stop server container ğŸ“¤
        run: docker-compose stop -t 30
