name: SERVER

on:
  push:
    paths:
      - 'server/**'

jobs:
  test-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4
        with:
          lfs: true

      - name: Create user config file ğŸ› 
        run: ./server/config-generator.sh localhost

      - name: Install Newman for API testing ğŸ§‘â€ğŸš€
        run: npm install -g newman
        
      - name: Run server in Docker ğŸ“¥
        run: docker-compose -f ./server/docker/docker-compose.yml -f ./server/docker/docker-compose.development.yml --env-file=./server/docker/.env.development up -d --build
        
      - name: Wait â±
        run: sleep 150

      - name: Run API tests ğŸŒ
        run: newman run ./server/tests/api.postman.json
        
      - name: Stop server container ğŸ“¤
        run: docker-compose stop -t 30
