name: ML-TEST

on:
  release:
    types: [ published ]
  push:
    paths:
      - 'ml-helper/models/*'

jobs:
  check-detector:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2.3.4
      with:
        lfs: true

    - name: Install Dependencies ğŸ› 
      run: |
        cd ./ml-helper
        pip3 install --user pipenv
        pipenv install --skip-lock --system

    - name: Test Detector ğŸ§ª
      run: python3 ./ml-helper/test.py -n ./ml-helper/models/hogweed-detector.tflite -s ./ml-helper/datasets/test.csv
